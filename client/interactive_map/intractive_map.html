<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://localhost:8080/skewer"></script>
    <script type="text/javascript" src="https://github.com/skeeto/skewer-mode/blob/master/skewer-everything.user.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=iw"></script>
    <script type="text/javascript" src="../d3/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
      
      html, body, #map {
          width: 100%;
          height: 80%;
          margin: 0;
          padding: 0; 
     }
      
      .mysvg, .mysvg svg {
          position: absolute;
      }
      
      .mysvg svg {
          width: 60px;
          height: 20px;
          padding-right: 100px;
          font: 10px sans-serif;
      }
      
      /* .mysvg circle { */
      /*     fill: #936; */
      /*     stroke: #936; */
      /*     stroke-width: 1px; */
      /* } */
      
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="info"></div>

    <script type="text/javascript">

      
      // Create the Google Map…
      var map = new google.maps.Map(d3.select("#map").node(), {
          zoom: 11,
          center: new google.maps.LatLng(32, 35),
          mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      
      var info =
      d3.select("#info")
      .append("svg")
      .attr("width", 1200)
      .attr("height", 600);

      var tooltip =
      info.append("text")
      .text("")
      .style("font-size", 20)
      .style("font-family", "Arial")
      .style("encoding", "UTF-8")
      .attr("x", 20)
      .attr("y", 20);

      var canvas =
      info.append("svg")
      .attr("x", 20)
      .attr("y", 60)
      .attr("width", 500)
      .attr("height", 500);      
      
      var amounts =
      [canvas.append("text")
       .attr("x", 100)
       .attr("y", 20),
       canvas.append("text")
       .attr("x", canvas.attr("width")-120)
       .attr("y", 20)];
      
      var updateReport = function(d) {
          title.text(
              //JSON.stringify(d.plotting)
              d.desc
          );
          
          var p=d.plotting;

          amounts[0].text(p.domains[0][1]);
          amounts[1].text(p.domains[1][1]);

          xscale = d3.scale.linear()
              .domain([0,1])
              .range([150, canvas.attr("width")-150]);
          yscale0 = d3.scale.linear()
              .domain(p.domains[0])
              .range([canvas.attr("height")-20, 20]);
          yscale1 = d3.scale.linear()
              .domain(p.domains[1])
              .range([canvas.attr("height")-20, 20]);

          var updateLine = function(l) {
              return d3.select(this)
                  .attr("x1", xscale(0))
                  .attr("y1", yscale0(l.ys[0]))
                  .attr("x2", xscale(1))
                  .attr("y2", yscale1(l.ys[1]))
                  .attr("stroke-width", 3)
                  .attr("stroke", l.color);
          };
          
          canvas.selectAll("line")
              .data(p.lines)
              .each(updateLine)
                  .enter().append("line")
              .each(updateLine);
                  
          var updateText = function(l) {
              return d3.select(this)
                  .attr("x", xscale(1)+60)
                  .attr("y", function(l) {return yscale1(l.ys[1]);})
                  .attr("fill", function(l) {return l.color;})
                  .text(function(l) {return l.name;});
          };

          canvas.selectAll("text")
              .data(p.lines)
              .each(updateText)
                  .enter().append("text")
              .each(updateText);
      }

      var title =
      info.append("text")
      .text("")
      .style("font-size", 20)
      .style("font-family", "Arial")
      .style("encoding", "UTF-8")
      .attr("x", canvas.attr("width")/2-20)
      .attr("y", 40)
      .attr("fill", "black");

      // Load the station data. When the data comes back, create an overlay.
      d3.json("data.json", function(data) {
          
          var overlay = new google.maps.OverlayView();
          
          // Add the container when the overlay is added to the map.
          overlay.onAdd = function() {
              // https://groups.google.com/forum/#!topic/d3-js/eYnbIcfwhvw
              var layer = d3.select(this.getPanes().overlayMouseTarget)
                  .append("div")
                  .attr("class", "mysvg");
              
              // Draw each marker as a separate SVG element.
              // We could use a single SVG, but what size would it have?
              overlay.draw = function() {
                  var projection = this.getProjection(),
                  padding = 10;
                  
                  var marker = layer.selectAll("svg")
                      .data(data)
                      .each(updateMarker) // update existing markers
                          .enter().append("svg")
                      .each(updateMarker);
                  
                  // Add a circle.
                  marker.append("svg:circle")
                      .attr("r", 8)
                      .attr("cx", padding)
                      .attr("cy", padding);
                  
                  // Add a label.
                  // marker.append("svg:text")
                  //     .attr("x", padding + 7)
                  //     .attr("y", padding)
                  //     .attr("dy", ".31em")
                  //     //.text(function(d) { return d.desc; });
                  
                  
                  function updateMarker(d) {
                      proj = projection.fromLatLngToDivPixel(
                          new google.maps.LatLng(d["mean-y"], d["mean-x"]));
                       
                     return d3.select(this)
                          .style("left", (proj.x - padding) + "px")
                          .style("top", (proj.y - padding) + "px")
                          .style("opacity", 0.8)
                          .attr("fill", d.plotting.color)
                          .on("mouseover", function() {
                              d3.select(this).select("circle")
                                  .attr("r", 10)
                              //.attr("fill", "green")
                              ;
                              tooltip
                                  .text(d.desc)
                                  .fill(d.plotting.color);
                          })
                          .on("mouseout", function() {
                              tooltip.text("");
                              d3.select(this).select("circle")
                                  .attr("r", 8)
                                  //.attr("fill", d.plotting.color)
;
                          }).
                          on("click", function() {
                              updateReport(d);
                          })
                      ;
                  }

                  
              };
          };
          
          // Bind our overlay to the map…
          overlay.setMap(map);
      });
      
    </script>
  </body>
</html>
